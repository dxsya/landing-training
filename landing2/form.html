<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="reset.css">
    <title>Работа в Турции</title>
    <style>
        body {
            background-image: url("photo.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="title">Оставить заявку</h1>
        <div class="contact1">
            <input class="name" placeholder="ФИО">
            <label class="name-label">
                ФИО <br>
            </label>
        </div>
        <div class="contact2">
            <input class="phone" placeholder="+996XXXXXXXXX">
            <label class="phone-label">
                Телефон <br>
            </label>
        </div>
        <div class="contact3">
            <input class="mail" placeholder="@почта">
            <label class="mail-label">
                Электронная почта <br>
            </label>
        </div>
        <div class="spisok">
            <span class="vacancy">Вакансия</span>
            <select size="1">
                <option disabled>Выберите вакансию</option>
                <option value="1">официант</option>
                <option value="2">горничная</option>
                <option value="3">ресепшн</option>
                <option value="4">хостес</option>
            </select>   
        </div>
        <div class="button1">
            <button class="click">Отправить</button>
        </div>
    </div>
</body>
</html>
